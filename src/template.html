<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KP Analyzer</title>
</head>
<body>
<div style="grid-column: 1; grid-row: 1">
    <label for="inpFile">Choose files</label>
    <input type="file" id="inpFile" accept=".csv" multiple="true">
    <div id="div-person-list">
        <!-- List of choosen files -->
    </div>
</div>
<div id="chart" style="grid-column: 2; grid-row: 1"></div>
<div style="grid-column: 1/3; grid-row: 2;">
    <label for="inpSearch">Search</label>
    <input type="text" id="inpSearch">
    <label for="chkSum">Sum all</label>
    <input type="checkbox" id="chkSum" checked>
    <span>Total: </span><span id="spanTotal"></span>
</div>

<div id="divProductList" style="grid-column: 1/3; grid-row: 3;">
    <!-- List of search results -->
</div>
</body>
</html>
